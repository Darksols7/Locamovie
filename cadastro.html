<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">       
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <title>LocaMovie</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/dark.css">
  </head>
  <body>
    <div class="satoru-ao-meio">
      <div class="sukuna-inteiro">
         <!-- <h1>Não é mais emocionante <br />Quando você não tem permissão?</h1>   -->
        <img src="img/caveiraa.jpg.png" class="sukuna-ganhou-img" alt="Caveira">
        <ul>
          <a href="#">
            <li style="--xbox1: #a4a4a4; --xbox2: #ffffff;">
              <span class="caderno"><i class="bi bi-instagram"></i></span>
              <span class="caneta">Instragram</span>
            </li>
          </a>
          <a href="#">
            <li style="--xbox1: #a4a4a4; --xbox2: #ffffff;">
              <span class="caderno"><i class="bi bi-facebook"></i></i></span>
              <span class="caneta">Facebook</span>
            </li>
          </a>
          <a href="#">
            <li style="--xbox1: #a4a4a4; --xbox2: #ffffff;">
              <span class="caderno"><i class="bi bi-youtube"></i></span>
              <span class="caneta">You Tube</span>
            </li>
          </a>
          <a href="#">
            <li style="--xbox1: #a4a4a4; --xbox2: #ffffff;">
              <span class="caderno"><i class="bi bi-twitter-x"></i></span>
              <span class="caneta">Twitter X</span>
            </li>
          </a>
        </ul>
      </div>
      <div class="one-piece-existe">
        <div class="playstation-ou-xbox">
            <h1>CADASTRO</h1>
            
            <form>
              <div class="o-honrado">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário">
              </div>
              
              <div class="o-honrado">
                <label for="gmail">Gmail</label>
                <input type="text" name="gmail" placeholder="Gmail ">
              </div>
              
              <div class="o-honrado">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
              </div>
              
              <div class="o-honrado">
                <label for="Confirme">Confirme</label>
                <input type="password" name="senha" placeholder="Confirme a sua senha">
                <p>Tem uma conta? <a href="login.html">Entre aqui.</a></p>
              </div>
            </form> 
              
        <button class="careless-whisper">Login</button>


        <div>
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
        <script src="js/script.js"></script>
        <script
          src="https://kit.fontawesome.com/998c60ef77.js"
          crossorigin="anonymous"
        ></script>
    
      </div>
    </div>
  </body>
</html>
