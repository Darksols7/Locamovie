        <ul>
          <a href="#">

              <span class="caderno"><i class="bi bi-instagram"></i></span>

          <a href="#">
            <li style="--xbox1: #a4a4a4; --xbox2: #ffffff;">

        <button class="careless-whisper" type="button" onclick="alert('CALMA MORENA!')">LOGIN</button>

        
    <div>
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>
